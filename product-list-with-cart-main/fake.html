<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Text:wght@400;600;700&display=swap" rel="stylesheet">
  <title>Product list with cart</title>
  <style>
    * {
      padding: 0;
      margin: 0;
      box-sizing: border-box;
    }

    body {
      background-color: hsl(20, 50%, 98%);
      font-family: 'Red Hat Text', sans-serif;
      line-height: 1.6;
    }

    .container {
      width: 100%;
      max-width: 1440px;
      margin: 0 auto;
      padding: 2rem 1rem;
      display: flex;
      flex-direction: column;
      gap: 2rem;
    }

    .page-title {
      font-size: 2.5rem;
      font-weight: 700;
      color: hsl(14, 65%, 9%);
      margin-bottom: 1rem;
    }

    .main-content {
      display: flex;
      flex-direction: column;
      gap: 2rem;
    }

    .items {
      display: grid;
      gap: 1.5rem;
      grid-template-columns: 1fr;
    }

    .item-element {
      width: 100%;
      position: relative;
    }

    .item-image {
      width: 100%;
      height: 240px;
      object-fit: cover;
      border-radius: 0.75rem;
      transition: transform 0.3s ease;
    }

    .item-element:hover .item-image {
      transform: scale(1.02);
    }

    .cart-button-container {
      position: absolute;
      bottom: -1rem;
      left: 50%;
      transform: translateX(-50%);
      width: 60%;
      z-index: 10;
    }

    .add-to-cart-btn {
      width: 100%;
      background-color: white;
      border: 2px solid hsl(14, 86%, 42%);
      border-radius: 2rem;
      padding: 0.75rem 1rem;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 0.5rem;
      cursor: pointer;
      font-weight: 600;
      color: hsl(14, 65%, 9%);
      transition: all 0.3s ease;
      font-size: 0.9rem;
    }

    .add-to-cart-btn:hover {
      background-color: hsl(14, 86%, 42%);
      color: white;
    }

    .quantity-controls {
      width: 100%;
      background-color: hsl(14, 86%, 42%);
      border: none;
      border-radius: 2rem;
      padding: 0.75rem 1rem;
      display: flex;
      align-items: center;
      justify-content: space-between;
      color: white;
      font-weight: 600;
    }

    .qty-btn {
      width: 20px;
      height: 20px;
      border: 2px solid white;
      border-radius: 50%;
      background: transparent;
      color: white;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      font-size: 0.8rem;
      transition: all 0.3s ease;
    }

    .qty-btn:hover {
      background-color: white;
      color: hsl(14, 86%, 42%);
    }

    .content {
      padding-top: 1.5rem;
    }

    .type {
      font-size: 0.875rem;
      color: hsl(14, 25%, 72%);
      margin-bottom: 0.25rem;
    }

    .name {
      font-size: 1rem;
      font-weight: 600;
      color: hsl(14, 65%, 9%);
      margin-bottom: 0.5rem;
    }

    .price {
      font-size: 1rem;
      font-weight: 600;
      color: hsl(14, 86%, 42%);
    }

    .cart {
      width: 100%;
      background-color: white;
      border-radius: 0.75rem;
      padding: 1.5rem;
      box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
    }

    .cart-title {
      font-size: 1.5rem;
      font-weight: 700;
      color: hsl(14, 86%, 42%);
      margin-bottom: 1.5rem;
    }

    .empty-cart {
      text-align: center;
      padding: 2rem 1rem;
    }

    .empty-cart img {
      width: 120px;
      height: auto;
      margin-bottom: 1rem;
      opacity: 0.6;
    }

    .empty-cart-text {
      color: hsl(12, 20%, 44%);
      font-weight: 600;
    }

    .cart-items {
      display: none;
    }

    .cart-items.show {
      display: block;
    }

    .cart-item {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1rem 0;
      border-bottom: 1px solid hsl(13, 31%, 94%);
    }

    .cart-item:last-child {
      border-bottom: none;
    }

    .cart-item-info {
      flex: 1;
    }

    .cart-item-name {
      font-weight: 600;
      color: hsl(14, 65%, 9%);
      margin-bottom: 0.5rem;
    }

    .cart-item-details {
      display: flex;
      gap: 1rem;
      font-size: 0.875rem;
    }

    .item-quantity {
      color: hsl(14, 86%, 42%);
      font-weight: 600;
    }

    .item-unit-price {
      color: hsl(12, 20%, 44%);
    }

    .item-total-price {
      color: hsl(7, 20%, 60%);
      font-weight: 600;
    }

    .remove-btn {
      width: 20px;
      height: 20px;
      border: 2px solid hsl(14, 25%, 72%);
      border-radius: 50%;
      background: transparent;
      color: hsl(14, 25%, 72%);
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      font-size: 0.75rem;
      transition: all 0.3s ease;
    }

    .remove-btn:hover {
      border-color: hsl(14, 65%, 9%);
      color: hsl(14, 65%, 9%);
    }

    .order-total {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1.5rem 0 1rem 0;
      font-size: 1.125rem;
      font-weight: 600;
      color: hsl(14, 65%, 9%);
    }

    .total-price {
      font-size: 1.5rem;
      color: hsl(14, 65%, 9%);
    }

    .carbon-neutral {
      background-color: hsl(20, 50%, 98%);
      padding: 1rem;
      border-radius: 0.5rem;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 0.5rem;
      margin: 1rem 0;
      font-size: 0.875rem;
      color: hsl(14, 65%, 9%);
    }

    .confirm-btn {
      width: 100%;
      background-color: hsl(14, 86%, 42%);
      color: white;
      border: none;
      border-radius: 2rem;
      padding: 1rem;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .confirm-btn:hover {
      background-color: hsl(14, 70%, 35%);
    }

    /* Modal Styles */
    .modal {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.5);
      z-index: 1000;
      align-items: center;
      justify-content: center;
    }

    .modal.show {
      display: flex;
    }

    .modal-content {
      background: white;
      border-radius: 1rem;
      padding: 2rem;
      max-width: 500px;
      width: 90%;
      max-height: 80vh;
      overflow-y: auto;
    }

    .modal-header {
      margin-bottom: 1.5rem;
    }

    .modal-title {
      font-size: 2rem;
      font-weight: 700;
      color: hsl(14, 65%, 9%);
      margin-bottom: 0.5rem;
    }

    .modal-subtitle {
      color: hsl(12, 20%, 44%);
    }

    .modal-items {
      background-color: hsl(20, 50%, 98%);
      border-radius: 0.5rem;
      padding: 1rem;
      margin-bottom: 1.5rem;
    }

    .modal-item {
      display: flex;
      align-items: center;
      gap: 1rem;
      padding: 0.75rem 0;
      border-bottom: 1px solid hsl(13, 31%, 94%);
    }

    .modal-item:last-child {
      border-bottom: none;
    }

    .modal-item-image {
      width: 50px;
      height: 50px;
      object-fit: cover;
      border-radius: 0.25rem;
    }

    .modal-item-info {
      flex: 1;
    }

    .new-order-btn {
      width: 100%;
      background-color: hsl(14, 86%, 42%);
      color: white;
      border: none;
      border-radius: 2rem;
      padding: 1rem;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .new-order-btn:hover {
      background-color: hsl(14, 70%, 35%);
    }

    /* Responsive Design */
    @media (min-width: 768px) {
      .items {
        grid-template-columns: repeat(2, 1fr);
        gap: 2rem;
      }
    }

    @media (min-width: 1024px) {
      .main-content {
        flex-direction: row;
        align-items: flex-start;
        gap: 3rem;
      }

      .items {
        flex: 2;
        grid-template-columns: repeat(3, 1fr);
      }

      .cart {
        flex: 1;
        position: sticky;
        top: 2rem;
        max-width: 400px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1 class="page-title">Desserts</h1>
    
    <div class="main-content">
      <div class="items" id="items-container">
        <!-- Items will be populated by JavaScript -->
      </div>
      
      <div class="cart">
        <h2 class="cart-title">Your Cart (<span id="cart-count">0</span>)</h2>
        
        <div class="empty-cart" id="empty-cart">
          <svg width="128" height="128" fill="none" xmlns="http://www.w3.org/2000/svg">
            <path d="m8.8 63.8 11.6-10.7c.5-.4 1.1-.4 1.6 0l11.6 10.7c.4.4 1 .4 1.4 0l11.6-10.7c.5-.4 1.1-.4 1.6 0l11.6 10.7c.4.4 1 .4 1.4 0l11.6-10.7c.5-.4 1.1-.4 1.6 0l11.6 10.7c.4.4 1 .4 1.4 0l11.6-10.7c.5-.4 1.1-.4 1.6 0l11.6 10.7c.4.4 1 .4 1.4 0l11.6-10.7c.5-.4 1.1-.4 1.6 0l11.6 10.7c.2.2.2.5 0 .7l-56 51.4c-.4.4-1 .4-1.4 0L8.8 64.5c-.2-.2-.2-.5 0-.7Z" fill="#F7931E"/>
            <path d="M104 32H24c-4.4 0-8 3.6-8 8v56c0 4.4 3.6 8 8 8h80c4.4 0 8-3.6 8-8V40c0-4.4-3.6-8-8-8Z" fill="#FFB800"/>
            <ellipse cx="64" cy="88" rx="24" ry="8" fill="#FFCF47"/>
            <circle cx="64" cy="64" r="24" fill="#F7931E"/>
            <circle cx="64" cy="64" r="16" fill="#FFB800"/>
            <circle cx="64" cy="64" r="8" fill="#FFCF47"/>
          </svg>
          <p class="empty-cart-text">Your added items will appear here</p>
        </div>
        
        <div class="cart-items" id="cart-items">
          <div id="cart-list"></div>
          
          <div class="order-total">
            <span>Order Total</span>
            <span class="total-price" id="total-price">$0.00</span>
          </div>
          
          <div class="carbon-neutral">
            <svg width="21" height="20" fill="none" xmlns="http://www.w3.org/2000/svg">
              <path d="M8 18.5V10l8-8 .5.5-.5.5L8 11v7.5Z" fill="#1EA575"/>
              <path d="M8 18.5V10l-8 8L.5 18l.5-.5L8 10v8.5Z" fill="#1EA575"/>
            </svg>
            <span>This is a <strong>carbon-neutral</strong> delivery</span>
          </div>
          
          <button class="confirm-btn" onclick="confirmOrder()">Confirm Order</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Order Confirmation Modal -->
  <div class="modal" id="order-modal">
    <div class="modal-content">
      <div class="modal-header">
        <svg width="48" height="48" fill="none" xmlns="http://www.w3.org/2000/svg">
          <path d="M21 32.121 13.5 24.5l-2.121 2.121L21 36.242l15.621-15.621L34.5 18.5 21 32.121Z" fill="#1EA575"/>
        </svg>
        <h2 class="modal-title">Order Confirmed</h2>
        <p class="modal-subtitle">We hope you enjoy your food!</p>
      </div>
      
      <div class="modal-items" id="modal-items-list"></div>
      
      <div class="order-total">
        <span>Order Total</span>
        <span class="total-price" id="modal-total-price">$0.00</span>
      </div>
      
      <button class="new-order-btn" onclick="startNewOrder()">Start New Order</button>
    </div>
  </div>

  <script>
    // Product data
    const products = [
      {

        },

        },
        "name": "Macaron Mix of Five",

      {

        },

      {

          "mobile": "https://via.placeholder.com/375x240/FFFF99/333?text=Lemon+Meringue+Pie",
          "tablet": "https://via.placeholder.com/400x240/FFFF99/333?text=Lemon+Meringue+Pie",
          "desktop": "https://via.placeholder.com/400x240/FFFF99/333?text=Lemon+Meringue+Pie"
        },
        "name": "Lemon Meringue Pie",
        "category": "Pie",
        "price": 5.00
      },
      {
        "image": {
          "thumbnail": "https://via.placeholder.com/150x150/DC143C/FFF?text=Cake",
          "mobile": "https://via.placeholder.com/375x240/DC143C/FFF?text=Red+Velvet+Cake",
          "tablet": "https://via.placeholder.com/400x240/DC143C/FFF?text=Red+Velvet+Cake",
          "desktop": "https://via.placeholder.com/400x240/DC143C/FFF?text=Red+Velvet+Cake"
        },
        "name": "Red Velvet Cake",
        "category": "Cake",
        "price": 4.50
      },
      {
        "image": {
          "thumbnail": "https://via.placeholder.com/150x150/8B4513/FFF?text=Brownie",
          "mobile": "https://via.placeholder.com/375x240/8B4513/FFF?text=Salted+Caramel+Brownie",
          "tablet": "https://via.placeholder.com/400x240/8B4513/FFF?text=Salted+Caramel+Brownie",
          "desktop": "https://via.placeholder.com/400x240/8B4513/FFF?text=Salted+Caramel+Brownie"
        },
        "name": "Salted Caramel Brownie",
        "category": "Brownie",
        "price": 4.50
      },
      {
        "image": {
          "thumbnail": "https://via.placeholder.com/150x150/F5F5DC/333?text=Panna",
          "mobile": "https://via.placeholder.com/375x240/F5F5DC/333?text=Vanilla+Panna+Cotta",
          "tablet": "https://via.placeholder.com/400x240/F5F5DC/333?text=Vanilla+Panna+Cotta",
          "desktop": "https://via.placeholder.com/400x240/F5F5DC/333?text=Vanilla+Panna+Cotta"
        },
        "name": "Vanilla Panna Cotta",
        "category": "Panna Cotta",
        "price": 6.50
      }
    ];

    // Cart state
    let cart = {};
    let cartCount = 0;
    let cartTotal = 0;

    // Initialize the app
    function init() {
      renderProducts();
      updateCartDisplay();
    }

    // Render products
    function renderProducts() {
      const container = document.getElementById('items-container');
      
      products.forEach((product, index) => {
        const productElement = document.createElement('div');
        productElement.className = 'item-element';
        productElement.innerHTML = `
          <img src="${product.image.mobile}" alt="${product.name}" class="item-image">
          <div class="cart-button-container" id="cart-container-${index}">
            <button class="add-to-cart-btn" onclick="addToCart(${index})">
              <svg width="21" height="20" fill="none" xmlns="http://www.w3.org/2000/svg">
                <g fill="#C73B0F" clip-path="url(#a)">
                  <path d="M6.583 18.75a1.25 1.25 0 1 0 0-2.5 1.25 1.25 0 0 0 0 2.5ZM15.334 18.75a1.25 1.25 0 1 0 0-2.5 1.25 1.25 0 0 0 0 2.5ZM3.446 1.752a.625.625 0 0 0-.613-.502h-2.5V2.5h1.988l2.4 11.998a.625.625 0 0 0 .612.502h11.25v-1.25H5.847l-.5-2.5h11.238a.625.625 0 0 0 .61-.49l1.417-6.385h-1.28L16.083 10H5.096L3.446 1.752Z"/>
                </g>
                <defs>
                  <clipPath id="a"><path fill="#fff" d="M0 0h21v20H0z"/></clipPath>
                </defs>
              </svg>
              Add to Cart
            </button>
          </div>
          <div class="content">
            <div class="type">${product.category}</div>
            <div class="name">${product.name}</div>
            <div class="price">$${product.price.toFixed(2)}</div>
          </div>
        `;
        
        container.appendChild(productElement);
      });
    }

    // Add item to cart
    function addToCart(productIndex) {
      if (cart[productIndex]) {
        cart[productIndex].quantity += 1;
      } else {
        cart[productIndex] = {
          product: products[productIndex],
          quantity: 1
        };
      }
      
      updateCartUI(productIndex);
      updateCartDisplay();
    }

    // Increase quantity
    function increaseQuantity(productIndex) {
      cart[productIndex].quantity += 1;
      updateCartUI(productIndex);
      updateCartDisplay();
    }

    // Decrease quantity
    function decreaseQuantity(productIndex) {
      if (cart[productIndex].quantity > 1) {
        cart[productIndex].quantity -= 1;
        updateCartUI(productIndex);
      } else {
        removeFromCart(productIndex);
      }
      updateCartDisplay();
    }

    // Remove item from cart
    function removeFromCart(productIndex) {
      delete cart[productIndex];
      resetCartUI(productIndex);
      updateCartDisplay();
    }

    // Update cart button UI
    function updateCartUI(productIndex) {
      const container = document.getElementById(`cart-container-${productIndex}`);
      const quantity = cart[productIndex].quantity;
      
      container.innerHTML = `
        <div class="quantity-controls">
          <button class="qty-btn" onclick="decreaseQuantity(${productIndex})">−</button>
          <span>${quantity}</span>
          <button class="qty-btn" onclick="increaseQuantity(${productIndex})">+</button>
        </div>
      `;
    }

    // Reset cart button UI
    function resetCartUI(productIndex) {
      const container = document.getElementById(`cart-container-${productIndex}`);
      container.innerHTML = `
        <button class="add-to-cart-btn" onclick="addToCart(${productIndex})">
          <svg width="21" height="20" fill="none" xmlns="http://www.w3.org/2000/svg">
            <g fill="#C73B0F" clip-path="url(#a)">
              <path d="M6.583 18.75a1.25 1.25 0 1 0 0-2.5 1.25 1.25 0 0 0 0 2.5ZM15.334 18.75a1.25 1.25 0 1 0 0-2.5 1.25 1.25 0 0 0 0 2.5ZM3.446 1.752a.625.625 0 0 0-.613-.502h-2.5V2.5h1.988l2.4 11.998a.625.625 0 0 0 .612.502h11.25v-1.25H5.847l-.5-2.5h11.238a.625.625 0 0 0 .61-.49l1.417-6.385h-1.28L16.083 10H5.096L3.446 1.752Z"/>
            </g>
            <defs>
              <clipPath id="a"><path fill="#fff" d="M0 0h21v20H0z"/></clipPath>
            </defs>
          </svg>
          Add to Cart
        </button>
      `;
    }

    // Update cart display
    function updateCartDisplay() {
      const cartKeys = Object.keys(cart);
      cartCount = cartKeys.reduce((total, key) => total + cart[key].quantity, 0);
      cartTotal = cartKeys.reduce((total, key) => {
        return total + (cart[key].product.price * cart[key].quantity);
      }, 0);

      document.getElementById('cart-count').textContent = cartCount;
      document.getElementById('total-price').textContent = `$${cartTotal.toFixed(2)}`;

      const emptyCart = document.getElementById('empty-cart');
      const cartItems = document.getElementById('cart-items');

      if (cartCount === 0) {
        emptyCart.style.display = 'block';
        cartItems.classList.remove('show');
      } else {
        emptyCart.style.display = 'none';
        cartItems.classList.add('show');
        renderCartItems();
      }
    }

    // Render cart items
    function renderCartItems() {
      const cartList = document.getElementById('cart-list');
      cartList.innerHTML = '';

      Object.keys(cart).forEach(productIndex => {
        const item = cart[productIndex];
        const totalPrice = (item.product.price * item.quantity).toFixed(2);
        
        const cartItemElement = document.createElement('div');
        cartItemElement.className = 'cart-item';
        cartItemElement.innerHTML = `
          <div class="cart-item-info">
            <div class="cart-item-name">${item.product.name}</div>
            <div class="cart-item-details">
              <span class="item-quantity">${item.quantity}x</span>
              <span class="item-unit-price">@ ${item.product.price.toFixed(2)}</span>
              <span class="item-total-price">${totalPrice}</span>
            </div>
          </div>
          <button class="remove-btn" onclick="removeFromCart(${productIndex})">×</button>
        `;
        
        cartList.appendChild(cartItemElement);
      });
    }

    // Confirm order
    function confirmOrder() {
      if (cartCount === 0) return;
      
      renderModalItems();
      document.getElementById('modal-total-price').textContent = `${cartTotal.toFixed(2)}`;
      document.getElementById('order-modal').classList.add('show');
      document.body.style.overflow = 'hidden';
    }

    // Render modal items
    function renderModalItems() {
      const modalItemsList = document.getElementById('modal-items-list');
      modalItemsList.innerHTML = '';

      Object.keys(cart).forEach(productIndex => {
        const item = cart[productIndex];
        const totalPrice = (item.product.price * item.quantity).toFixed(2);
        
        const modalItemElement = document.createElement('div');
        modalItemElement.className = 'modal-item';
        modalItemElement.innerHTML = `
          <img src="${item.product.image.thumbnail}" alt="${item.product.name}" class="modal-item-image">
          <div class="modal-item-info">
            <div class="cart-item-name">${item.product.name}</div>
            <div class="cart-item-details">
              <span class="item-quantity">${item.quantity}x</span>
              <span class="item-unit-price">@ ${item.product.price.toFixed(2)}</span>
            </div>
          </div>
          <span class="item-total-price">${totalPrice}</span>
        `;
        
        modalItemsList.appendChild(modalItemElement);
      });
    }

    // Start new order
    function startNewOrder() {
      cart = {};
      cartCount = 0;
      cartTotal = 0;
      
      // Reset all cart UIs
      products.forEach((_, index) => {
        resetCartUI(index);
      });
      
      updateCartDisplay();
      document.getElementById('order-modal').classList.remove('show');
      document.body.style.overflow = 'auto';
    }

    // Close modal when clicking outside
    document.getElementById('order-modal').addEventListener('click', function(e) {
      if (e.target === this) {
        this.classList.remove('show');
        document.body.style.overflow = 'auto';
      }
    });

    // Initialize the app when DOM is loaded
    document.addEventListener('DOMContentLoaded', init);
  </script>
</body>
</html>
